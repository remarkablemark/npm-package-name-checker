<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="npm package name checker." />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.2.0/material.min.css"
      integrity="sha512-16DSV8ioITvXw193trrsJNxD/q4FMF8+PHCP2LErgsmqUa6uFPZj5aPG0k4mgxjpmyyvfBy0WoBi22qpgivE/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>npm package name checker</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <form action="#" autocomplete="off" onsubmit="return false;">
      <!-- Field -->
      <div class="mdl-textfield mdl-js-textfield display-4">
        <input
          id="npc-package-name"
          class="mdl-textfield__input mdl-typography--text-lowercase"
          type="text"
          autofocus="autofocus"
          maxlength="214"
          spellcheck="false"
        />
        <label class="mdl-textfield__label" for="npc-package-name">
          npm package name
        </label>
      </div>

      <!-- Loading -->
      <div
        id="npc-loading"
        class="mdl-spinner mdl-js-spinner mdl-spinner--single-color"
      ></div>

      <!-- Result -->
      <div class="npc-result">
        <a id="npc-result-text"></a>
        <i id="npc-result-icon" class="material-icons">search</i>
      </div>
    </form>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.2.0/material.min.js"
      integrity="sha512-bqGQDHED1E0l/qKdl1ZGblapjmzm5VC9wuP1LCOYjTwf+lGdHuvFJlLvqyKv2mgS/s71k6QYEtrGSRwtt/0KQA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="module" src="main.ts"></script>

    <!--
      Google tag (gtag.js)
    -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-C8Z4FEEJ9Q"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());
      gtag('config', 'G-C8Z4FEEJ9Q');
    </script>

    <!--
      GitHub Corners: https://github.com/remarkablemark/github-corners
    -->
    <script
      src="https://unpkg.com/github-corners/dist/embed.min.js"
      data-href="https://github.com/remarkablemark/npm-package-name-checker"
      data-target="_blank"
      async
      defer
    ></script>
  </body>
</html>
