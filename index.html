<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <title>npm package name checker</title>
        <meta name="description" content="Checks whether an npm package name is taken or available." />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Fonts + Icons -->
        <link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300" />
        <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

        <!-- Styles -->
        <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.2.0/material.min.css" />
        <link type="text/css" rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- Main -->
        <form action="#">

            <!-- Field -->
            <div class="mdl-textfield mdl-js-textfield display-4">
                <input id="npc-package-name" class="mdl-textfield__input mdl-typography--text-lowercase" type="text" autofocus="autofocus" maxlength="214" spellcheck="false" />
                <label class="mdl-textfield__label" for="npc-package-name">
                    npm package name
                </label>
            </div>

            <!-- Result -->
            <div class="npc-result">
                <span id="npc-result-text"></span>
                <i id="npc-result-icon" class="material-icons">search</i>
            </div>
        </form>

        <!-- Scripts -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.2.0/material.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/reqwest/2.0.5/reqwest.min.js"></script>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
