<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#fff" />
    <title>npm package name checker</title>
    <meta
      name="description"
      content="Checks whether an npm package name is taken or available."
    />
    <meta name="keywords" content="npm,package,name,checker" />
    <meta
      name="apple-mobile-web-app-title"
      content="npm package name checker"
    />
    <meta name="application-name" content="npm package name checker" />
    <meta name="msapplication-TileColor" content="#fff" />

    <!-- Fonts + Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <!-- Styles -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.2.0/material.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Main -->
    <form action="#" autocomplete="off" onsubmit="return false;">
      <!-- Field -->
      <div class="mdl-textfield mdl-js-textfield display-4">
        <input
          id="npc-package-name"
          class="mdl-textfield__input mdl-typography--text-lowercase"
          type="text"
          autofocus="autofocus"
          maxlength="214"
          spellcheck="false"
        />
        <label class="mdl-textfield__label" for="npc-package-name">
          npm package name
        </label>
      </div>

      <!-- Loading -->
      <div
        id="npc-loading"
        class="mdl-spinner mdl-js-spinner mdl-spinner--single-color"
      ></div>

      <!-- Result -->
      <div class="npc-result">
        <a id="npc-result-text"></a>
        <i id="npc-result-icon" class="material-icons">search</i>
      </div>
    </form>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.2.0/material.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reqwest/2.0.5/reqwest.min.js"></script>
    <script src="main.js"></script>

    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-59233605-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());
      gtag('config', 'UA-59233605-1');
    </script>

    <!-- GitHub Corners -->
    <script
      src="https://unpkg.com/github-corners/dist/embed.min.js"
      data-href="https://github.com/remarkablemark/npm-package-name-checker"
      data-target="_blank"
      async
      defer
    ></script>
  </body>
</html>
