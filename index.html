<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>npm package name checker</title>
    <meta
      name="description"
      content="Checks whether an npm package name is taken or available."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Fonts + Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <!-- Styles -->
    <link
      type="text/css"
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.2.0/material.min.css"
    />
    <link type="text/css" rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- GitHub Ribbon -->
    <a
      href="https://github.com/remarkablemark/npm-package-name-checker"
      target="_blank"
    >
      <img
        id="gh-ribbon"
        src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png"
        alt="Fork me on GitHub"
      />
    </a>

    <!-- Main -->
    <form action="#" autocomplete="off" onsubmit="return false;">
      <!-- Field -->
      <div class="mdl-textfield mdl-js-textfield display-4">
        <input
          id="npc-package-name"
          class="mdl-textfield__input mdl-typography--text-lowercase"
          type="text"
          autofocus="autofocus"
          maxlength="214"
          spellcheck="false"
        />
        <label class="mdl-textfield__label" for="npc-package-name">
          npm package name
        </label>
      </div>

      <!-- Loading -->
      <div
        id="npc-loading"
        class="mdl-spinner mdl-js-spinner mdl-spinner--single-color"
      ></div>

      <!-- Result -->
      <div class="npc-result">
        <a id="npc-result-text"></a>
        <i id="npc-result-icon" class="material-icons">search</i>
      </div>
    </form>

    <!-- Scripts -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.2.0/material.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/reqwest/2.0.5/reqwest.min.js"
    ></script>
    <script type="text/javascript" src="main.js"></script>

    <!-- Google Analytics -->
    <script type="text/javascript">
      (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        (i[r] =
          i[r] ||
          function () {
            (i[r].q = i[r].q || []).push(arguments);
          }),
          (i[r].l = 1 * new Date());
        (a = s.createElement(o)), (m = s.getElementsByTagName(o)[0]);
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m);
      })(
        window,
        document,
        'script',
        'https://www.google-analytics.com/analytics.js',
        'ga'
      );
      window.ga('create', 'UA-59233605-1', 'auto');
      window.ga('send', 'pageview');
    </script>
  </body>
</html>
